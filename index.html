<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. Let's play!</p>
    </div>

    <div class="choices">
      <div id="r" class="user-choice">
        <img src="img/r.png" width="200px" height="200px" alt="rock">
      </div>
      <div id="p" class="user-choice">
        <img src="img/p.png" width="200px" height="200px" alt="paper">
      </div>
      <div id="s" class="user-choice">
        <img src="img/ss.png" width="200px" height="200px" alt="scissors">
      </div>
    </div>
    <div id="message">
      <p>Make your move</p>
    </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
